<script language="javascript">
function ss(f){
	a = f.acres.value;
	h = a * 0.404686;
	
	urea = a * 90;
	csp = a * 22;
	mop = a * 24;
	
	f.hectares.value = h;
	f.urea.value = urea;
	f.csp.value = csp;
	f.mop.value = mop;
}
</script>

<body>
<div class="container">
<form action="" method="get" name="f1" onSubmit="ss(this); return false;" class="form-signin">
<h2 class="form-signin-heading">Please Enter Acres Value</h2>
<label for="inputEmail" class="sr-only">Acres</label> 
<input type="number" step="any" name="acres" class="form-control" /> 
<button class="btn btn-lg btn-primary btn-block" type="submit">Calculate >></button><br>
<br>


Hectares <input type="text" name="hectares" class="form-control"/> <br>

Urea <input type="text" name="urea" class="form-control"/><br>

CSP <input type="text" name="csp" class="form-control"/><br>

MOP <input type="text" name="mop" class="form-control"/><br>

</form>
